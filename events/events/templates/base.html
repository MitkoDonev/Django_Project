{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}
                {{ title | default:"Untitled Page" }}
            {% endblock title %}
        </title>
        <link rel="stylesheet" href="{% static 'main.css' %}" type="text/css">
    </head>
    <body>
        <div id="wrapper">
            <header id="header">
                <div id="logo">
                    <img src="{% static 'logo.png' %}" alt="">
                </div>
                <div id="top_menu">
                    HOME | Calendar | About | <a href="/contact">Contact Us</a>
                </div>
                <div id="top_banner">
                    <img src="{% static 'top_banner.jpg' %}" alt="">
                </div>
            </header>
            <aside id="right_side_bar">
                <nav id="nav">
                    <ul>
                        <li><a href="/add_venue">Add Your Venue</a></li>
                        <li>Menu 2</li>
                        <li>Menu 3</li>
                    </ul>
                </nav>
            </aside>
            <section id="main">
                {% block content %}
                    <p>Placeholder text in base template. Replace with page content.</p>
                {% endblock content %}  
            </section>
            <footer id="footer">Copyright &copy;
                <script type="text/Javascript">
                document.write(new Date().getFullYear());
                </script> MyClub
            </footer>
        </div>
    </body>
</html>
